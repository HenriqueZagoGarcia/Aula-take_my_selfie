<html>
    <head>
       <title>App Minha selfie</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link href="style.css" rel="stylesheet">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
</head>
 
<body>
    <div class="container">
    <center>
        <!-- Adicione uma tag âncora para fazer o download da selfie -->
        <a href="" id="link" download="myselfie.png"></a>

        <h1>App Selfie por voz</h1>
        <hr>
        <h4 style="color:red;">Pressione permitir assim que o pop-up for exibido. Depois de dar um comando de voz</h4>
        
        <div class="form-group">
            <h3>Diga "Take my selfie"</h3>
            <label>Sua saída de voz : </label>
            <!-- Adicione uma textarea, ela será usada para conter o texto, que é convertido do nosso áudio. -->  
            <textarea class="form-control" id="textbox" readonly="true"></textarea>  

        </div>

        <!-- Adicione um botão iniciar -->
        <button class="btn btn-primary" onclick="start()">Start</button>

        <p>Pressione o botão Start</p>

        <label>Sua webcam : </label>
        <!-- Adicione um div que será usado para refletir a saída da webcam -->
        <div id="camera"></div>

        <br>
        
        <label>Sua selfie será exibida aqui: </label>
        <!-- Adicione um div que será usado para conter a selfie tirada pela webcam -->
        <div id="result"></div>


    </center>
    </div>

    <script src="main.js"></script>
</body>
</html>
